<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="layout/layout"
>
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
    <main class="container">
        <form action="/product/new" id="productForm" method="post">
        <h1 class="sub-title">리뷰 작성</h1>

        <!-- 제품정보 -->
        <div id="PInformation" class="form-group">
            <div id="ProductImage">
                <img src="/image/크림.png" width="80px" height="80px">
            </div>
            <div id="PText">
                <h6 id="brandName">닥터지</h6>
                <h4 id="productName"><input type="text" name="name" value="레드블레미쉬 수분크림"></h4>
            </div>
        </div>
        <hr class="line">

        <!-- 평점 -->
        <div id="score" class="form-group">
            <h6 id="starText">평점을 선택해주세요.</h6>
            <div id="star">
                <i class="fa-solid fa-star-half-stroke"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
                <label>가격</label>
                <input class="text-input form-control" type="text" name="price" id="productprice"
                       placeholder="가격을 입력하세요"><br>
                <label>용량</label>
                <input class="text-input form-control" type="text" name="volume" id="productvolum"
                       placeholder="용량을 입력하세요"><br>
            </div>
        </div>
        <hr class="line">

        <!-- 내용 입력란  -->
        <div class="reviewContent">
            <textarea type="text" id="reviewText" name="story" placeholder="리뷰 내용을 5글자 이상 작성하여주세요."></textarea>
        </div>
        <hr id="line2">

        <!-- 사진첨부 -->
        <div class="reviewPicture">
            <div id="camera">
                <i class="fa-solid fa-camera"></i>
                <a href="#"><button id="pictureBtn">사진등록</button></a>
            </div>
            <div>
                <a href="#"><button id="pictureBtn2">첨부하기</button></a>
            </div>
        </div>
        <div class="picture">
            <img src="/image/크림.png">
            <img src="/image/크림.png">
        </div>

        <!-- 등록버튼 -->
        <div class="reviewBtn">
            <a href="#"><button class="green-btn me-5" type="submit">등록</button></a>
            <a href="#"><button class="gray-btn" type="button">취소</button></a>
        </div>
        </form>
    </main>
</div>
</html>
