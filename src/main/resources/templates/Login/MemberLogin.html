<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="layout/layout"
>
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script"> </th:block>

<div layout:fragment="content">
    <main class="container mt-5 mb-5">
        <div class="text-center">
            <img src="/image/logo2.png" style="width: 300px; height: 120px;" alt="Logo">
        </div>

        <form action="/login" method="post">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            <table align="center" width="400px" class="form-group">
                <tr class="log-input">
                    <td style="font-size: 25px;"><label th:for="name">아이디</label></td>
                    <td><input type="text" name="username" class="form-control" placeholder="아이디 입력해주세요"></td>
                </tr>
                <tr class="log-input">
                    <td style="font-size: 25px;"><label th:for="pw">비밀번호</label></td>
                    <td><input type="password" class="form-control" name="password" placeholder="비밀번호 입력해주세요"></td>
                </tr>
            </table>
            <div class="text-center mt-3">
                <button class="log-btn" type="submit">로그인</button>
            </div>
        </form>
        <div class="text-center mt-3 login-etc">
            <a href="/Login/id">아이디 찾기</a>|
            <a href="/Login/pw">비밀번호 찾기</a>|
            <a href="/members/new">회원 가입</a>
        </div>


    </main>
</div>
</html>
