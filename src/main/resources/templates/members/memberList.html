<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="layout/layout"
>
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .d1 {
            text-align: center;
        }
        #t1{
            position: relative;
            width: 1500px;
            left: 150px;
        }
    </style>
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script"></th:block>

<div layout:fragment="content">
    <!--   여기에 메인 코드를 넣어주세요 -->
    <div class="d1"><h2>Manage Users</h2></div>
    <div class="d1">
        <a class="h3" th:href="@{/members/new}">Add New User</a>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <table class="table table-bordered" id="t1">
        <thead class="thead-dark">
        <tr>
            <th>코드번호</th>
            <th>아이디</th>
            <th>이름</th>
            <th>닉네임</th>
            <th>이메일</th>
            <th>휴대폰번호</th>
            <th>주소</th>
            <th>옵션</th>
        </tr>
        </thead>
        <tbody>

            <th:block th:each="member : ${members}">
                <tr>
                <td th:text="${member.code}"></td>
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.nickname}"></td>
                <td th:text="${member.email}"></td>
                <td th:text="${member.phone}"></td>
                <td th:text="${member.addr}"></td>
                <td>
                    <a class="h4 mr-3" th:href="@{'/members/edit/' + ${member.code}}">Edit</a>
                    <a class="h4" th:href="@{'/members/delete/' + ${member.code}}">Delete</a>
                </td>
                </tr>

            </th:block>
        </tbody>
    </table>

</div>
</html>
